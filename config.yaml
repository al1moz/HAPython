
---
name: HAPython
version: "0.0.0.8"
slug: hapython
description: Python Add-ons
url: https://github.com/al1moz/HAPython
codenotary: notary@home-assistant.io
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
host_network: true
devices:
  - /dev/ttyUSB1:/dev/ttyUSB1
options:
  log_level: info
  port_usb: "/dev/ttyUSB1"
  password_mqtt: ""
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  port_usb: str
  password_mqtt: str
map:
  - config:rw